<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <html>
      <head>
        <title>My Home Page</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
          }

          header {
            background-color: #333;
            color: #fff;
            padding: 10px;
          }

          h1 {
            margin: 0;
            padding: 10px;
          }

          nav {
            background-color: #ccc;
            padding: 10px;
          }

          nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
          }

          nav li {
            float: left;
          }

          nav li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
          }

          nav li a:hover {
            background-color: #ddd;
          }

          section {
            padding: 10px;
            margin: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
          }

          footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
          }
        </style>
      </head>
      <body>
        <header>
          <h1>Welcome to My Home Page</h1>
        </header>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <section>
          <h2>About Me</h2>
          <p>
            Hi, my name is John and I'm a web developer. I love creating
            beautiful and functional websites using the latest technologies.
          </p>
        </section>
        <section>
          <h2>My Projects</h2>
          <ul>
            <li><a href="#">Project 1</a></li>
            <li><a href="#">Project 2</a></li>
            <li><a href="#">Project 3</a></li>
          </ul>
        </section>
        <footer>
          <p>&copy; 2023 My Home Page</p>
        </footer>
      </body>
    </html>
  </head>
</html>
